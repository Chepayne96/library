<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    
    <header><h1>Welcome to Odin Library</h1></header>

    <div class="bodyContainer">
        
        <div class="bodyTop">
            <button type="button">New Book</button>
        </div>

        <div class="bodyMid">
            
            <div class="book">
                <h3 class="title">The Hobbit</h3>
                <h4 class="author">J.R.R Tolkein</h4>
                <p class="pages">Pages: 369</p>
                <p class="read">Read</p>
                <div class="bookBottom">
                    <button>Delete</button>
                    <select name="read" id="read">
                        <option value="read">Read</option>
                        <option value="not">Not Read</option>
                    </select>
                </div>
            </div>

        </div>

    </div>

    <footer>Cheyenne Payne Odin-Project</footer>
</body>
</html>
